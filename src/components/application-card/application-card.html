<pvm-card header="{{cardData.header}}"
          entityType="{{cardData.entityType}}"
          [icon]="cardData.icon"
          [iconText]="cardData.iconText"
          [iconColor]="cardData.iconColor">
<ng-template *ngFor="let cardInfo of cardData.infoItems">
  <pvm-information-block title="{{cardInfo.title}}" content="{{cardInfo.content}}"></pvm-information-block>
  </ng-template>
</pvm-card>
